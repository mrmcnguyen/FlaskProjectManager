<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager Login</title>
    <style>
        body {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: -webkit-linear-gradient( 136deg,rgb(149,153,226) 0%,rgb(139,198,236) 100%);
            flex-direction: column;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 60vh;
            height: 60vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form{
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 70%;
            justify-items: center;
        }

        form .signup {
            text-align: center;
            color: #757575;
            margin-top: 170px;
        }

        form .signup:hover {
            color:black
        }
        h1{
            color: black;
            font-size: 3em;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            color: #757575;
            margin: 10px 0 5px;
        }
        input {
            width: 50vh;
            padding: 8px;
            margin-bottom: 40px;
            box-sizing: border-box;
            border: 1px solid #a3a2a2;
            border-radius: 5px;
            height: 50px;
        } 

        input:focus {
            border: 1px solid #ff0000;
        }

        input#username {
            margin-bottom: 20px;
        }


        input::placeholder {
            content: "\1F464";
            font-size: 1.2em;
            font-weight: 100;
        }

       
        .loginButton {
            margin-top: 50px;
            background: linear-gradient(45deg, rgb(109, 115, 230) 0%,rgb(64, 162, 228)100%);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 15px;
            width: 50vh;
            height: 50px;
        }

        .loginButton:hover {
            background: linear-gradient(45deg, rgb(152, 157, 226) 0%,rgb(129, 185, 223)100%);
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="{{url_for('login')}}" method="POST">
            <div class="inputs">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
            <a class="login"><button type="submit" class="loginButton">Log In</button></a> 
            <a class="signup">Don't have an account? Sign Up</a> 
        
        </form>
    </div>
</body>
</html>
